{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
    <h1 class="text-center mb-4">Registrar Movimiento para {{ vehiculo.placa }}</h1>
    <div class="card">
        <div class="card-header">
            <h2>Formulario de Movimiento</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Renderiza el formulario con los campos -->
                <button type="submit" class="btn btn-primary">Guardar Movimiento</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
